<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    <main>
        <form action="#" method="get">
            <p><label for="name">*Nome:</label>
            <input type="text" id="name" name="name" required></p>
            <p><label for="email">*Email</label>
            <input type="email" id="email" name="email" required></p>
            <p><label for="telefone">*Telefone</label>
            <input type="tel" id="telefone" name="telefone" required></p>
            <p><label for="setor">Setor</label> 
                <select name="setor" id="setor">
                <option value="1">Vendas</option>
                <option value="2">Administrativo</option>
                <option value="3">Financeiro</option>
            </select></p>
            <p><label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" rows="7" cols="25"></textarea></p>
            <fieldset>
                <legend>Comunicação urgente:</legend>
                <label><input type="radio" value="1" name="comunicacao">Sim</label>
                <label><input type="radio" value="2" name="comunicacao">Não</label>
            </fieldset>
            <fieldset>
                <legend>Obtive conhecimento do projeto</legend>
                <label><input type="checkbox" value="1" name="conhecimento">Buscador</label>
                <label><input type="checkbox" value="2" name="conhecimento">Publicidade em vídeo</label>
                <label><input type="checkbox" value="3" name="conhecimento">Amigos</label>
                <label><input type="checkbox" value="4" name="conhecimento">Email</label>
                <label><input type="checkbox" value="5" name="conhecimento">Outros</label>
            </fieldset>
            <p><button type="reset">LIMPAR</button> <button type="submit">ENVIAR</button></p>
        </form>
    </main>
</body>
</html>
